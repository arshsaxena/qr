<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>QR Code Generator by Arsh</title>

    <meta name="description" content="Namaste. This is a very simple and free QR Code Generator by Arsh.">
    <meta name="author" content="Arsh Saxena">
    <meta name="keywords" content="Arsh Saxena, arsh.saxena02, GitHub, Coding, Indian, Student">
    
    <link rel="stylesheet" href="/qr/pages/first-page/style.css">
    <link rel="stylesheet" href="/qr/pages/globals/global-fonts.css">
    <link rel="stylesheet" href="/qr/pages/globals/global-navbar/global-navbar.css">
    <link rel="stylesheet" href="/qr/pages/globals/global-footer/global-footer.css">
    <link rel="stylesheet" href="/qr/pages/globals/global-scrollbar.css">
    <link rel="stylesheet" href="/qr/pages/globals/global-top-button/global-top-button.css">
    <link rel="stylesheet" href="/qr/pages/globals/global-preloader/global-preloader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <meta name="theme-color" content="#1d1d1f">
    <meta name="msapplication-navbutton-color" content="#1d1d1f">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1d1d1f">

    <link rel="icon" href="/qr/resources/first-page/icons/arsh-favicon.png">
    <link rel="apple-touch-icon" href="./resources/first-page/icons/arsh-favicon.png">
</head>
<body>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
        $("#nav").load("/qr/pages/globals/global-navbar/global-navbar.html"); 
        $("#footer").load("/qr/pages/globals/global-footer/global-footer.html");
        $("#top-button").load("/qr/pages/globals/global-top-button/global-top-button.html");
        });
    </script>
    <div class="container">
        <span id="top-button"></span>
        <nav class="nav" id="nav"> 
        </nav>
        <noscript>Please enable JavaScript!</noscript>
        <div class="main-head">
            <div class="form-container">
                <div class="heading">  
                    <div class="title">
                        <span class="title-main">
                            <b>QR Code Generator</b>
                        </span>
                        <br>
                        <span class="title-sub">
                            <b>by Arsh</b>
                        </span>
                    </div>  
                    <div class="sub-title">
                        What you'd like to convert to a QR?
                    </div>  
                </div>  
                <div class="input-div">  
                    <textarea type="text" name="input_text" id="input_text" autocomplete="off" placeholder="example.com, 1234567890, abc@xyz.com"></textarea>
                    <button class="button" type="submit">GENERATE</button>  
                </div>
            </div>
            <div class="qr-code" style="display: none;"></div>  
            <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
            <script src="/qr/pages/first-page/index.js"></script>
            <script>
                var textarea = document.querySelector('textarea');
                textarea.addEventListener('keydown', autosize);
                function autosize(){
                var el = this;
                setTimeout(function(){
                    el.style.cssText = 'height:auto; padding:0';
                    el.style.cssText = 'height:' + el.scrollHeight + 'px';
                },0);
                }
            </script>
        </div>
    </div>
    <span class="footer-conatiner">
        <footer>
            <div class="footer" id="footer-part">
                <div class="footer-text">
                    <img src="/qr/resources/first-page/icons/arsh.png" alt="arsh-img-footer">
                    <span class="path">
                        <span class="arrow"><i class="fa fa-angle-right"></i></span>
                        <span class="page-name">QR Code Generator</span>
                    </span>                 
                </div>
            </div>
        </footer>
        <footer id="footer"></footer>
    </span>
</body>
</html>
